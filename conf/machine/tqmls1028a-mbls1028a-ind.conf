#@TYPE: Machine
#@NAME: TQ-Group TQMLS1028a Module on MBLS1028a-IND Baseboard
#@SOC: ls1028a
#@DESCRIPTION: Machine configuration for TQ-Group TQMLS1028a
#@MAINTAINER: Matthias Schiffer <matthias.schiffer@tq-group.com>
#
# By default, this machine will build for the full featured option
# with SD / eMMC boot
#
# To build U-Boot for other CPU or memory combinations, you can set
# the UBOOT_MACHINE variable in your local.conf according to the
# following table:
#
# Processor	Boot Device	Configuration
# --------- 	------------	-----------------------------------
# LS1028A	SD		tqmls1028a_mbls1028a_ind_sdcard_defconfig
# LS1028A	eMMC		tqmls1028a_mbls1028a_ind_emmc_defconfig

require conf/machine/tqmls1028a-mbls1028a.conf

MACHINEOVERRIDES =. "tqmls1028a-mbls1028a:"

UBOOT_CONFIG[sdcard] = "tqmls1028a_mbls1028a_ind_sdcard_defconfig,wic"
UBOOT_CONFIG[emmc] = "tqmls1028a_mbls1028a_ind_emmc_defconfig,wic"
