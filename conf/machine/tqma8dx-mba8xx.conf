require conf/machine/include/tqma8qx.inc
require conf/machine/include/mba8qx-common.inc

# TODO:
KERNEL_DEVICETREE = "\
	freescale/fsl-imx8dx-tqma8dx-mba8xx.dtb \
	freescale/fsl-imx8dx-tqma8dx-mba8xx-lvds-tm070jvhg33.dtb \
"

# Files are needed in IMAGE_BOOT_FILES because /boot is on an extra partition.
# If those files should be installed under /boot inside the rootfs, you can
# achieve this in your BSP layer adding them via
# IMAGE_INSTALL_append = " kernel-devicetree kernel-image-zimage"
#
IMAGE_BOOT_FILES ?= "\
	${KERNEL_IMAGETYPE} \
	${KERNEL_IMAGETYPE}-fsl-imx8dx-tqma8dx-mba8xx.dtb;fsl-imx8dx-tqma8dx-mba8xx.dtb \
	${KERNEL_IMAGETYPE}-fsl-imx8dx-tqma8dx-mba8xx-lvds-tm070jvhg33.dtb;fsl-imx8dx-tqma8dx-mba8xx-lvds-tm070jvhg33.dtb \
	"

UBOOT_CONFIG ??= "sd"
UBOOT_CONFIG[sd] = "tqma8qx_mba8qx_mmc_defconfig"
