#@TYPE: Machine
#@NAME: TQ-Systems GmbH TQMa6ULLxL SOM with 512 MB RAM on MBa6ULx baseboard
#@SOC: i.MX6ULL
#@DESCRIPTION: Machine configuration for TQ-Systems GmbH TQMaULLxL
#@MAINTAINER: Markus Niebel <Markus.Niebel@tq-group.com>
#
# By default, this machine will be built for the full featured option
# with SD / eMMC boot
#
# To build U-Boot for other CPU or memory combinations, you can set
# the UBOOT_MACHINE variable in your local.conf according to the
# following table:
#
# Processor     Memory     Boot device     Configuration
# ----------    -------    ------------    ------------------------------------
# i.MX6ULL      512MiB     SD / e-MMC      tqma6ullxl_512mb_mba6ul_mmc_defconfig
# i.MX6ULL      512MiB     QSPI-NOR        tqma6ullxl_512mb_mba6ul_qspi_defconfig
#

include conf/machine/include/tqma6ull.inc
include conf/machine/include/tqma6ullxl-mba6ulx.inc

UBOOT_CONFIG ??= "sd qspi"
UBOOT_CONFIG[sd] = "tqma6ullxl_512mb_mba6ul_mmc_defconfig,wic"
# missing QSPI-NOR bootstream generation
UBOOT_CONFIG[qspi] = "tqma6ullxl_512mb_mba6ul_qspi_defconfig,ubi"
