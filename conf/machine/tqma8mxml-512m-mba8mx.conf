#@TYPE: Machine
#@NAME: i.MX 8MM TQMa8MxML (512 MiB) on MBa8Mx
#@DESCRIPTION: i.MX8MM MBa8MX starter kit
#@MAINTAINER: Markus Niebel <Markus.Niebel@tq-group.com>
#
# Processor                     Memory    Configuration
# --------------                ------    --------------------------------------
# i.MX8MM                       512MB     tqma8mmx_512mb_mba8mx_mmc_defconfig

require conf/machine/include/tqma8mxml.inc

# Set u-boot DTB
UBOOT_DTB_NAME = "fsl-imx8mm-mba8mx.dtb"

BOARD_DEVICETREE_FILES = "\
    imx8mm-mba8mx.dtb \
    imx8mm-mba8mx-lcdif-lvds-tm070jvhg33.dtb \
"

KERNEL_DEVICETREE = ""

require conf/machine/include/tqma8-common.inc

# Set Serial console
SERIAL_CONSOLES = "115200;ttymxc2"

# Files are needed in IMAGE_BOOT_FILES because /boot is on an extra partition.
# If those files should be installed under /boot inside the rootfs, you can
# achieve this in your BSP layer adding them via
# IMAGE_INSTALL_append = " kernel-devicetree kernel-image-zimage"
#
IMAGE_BOOT_FILES ?= "\
    ${KERNEL_IMAGETYPE} \
    ${BOARD_DEVICETREE_FILES} \
"

# note: we can only build on configuration her, since do_eploy tries to install
# for imx_mkimage and this logic only can poe with on config at a time
UBOOT_CONFIG ??= "sd"
UBOOT_CONFIG[sd] = "tqma8mmx_512mb_mba8mx_mmc_defconfig,wic"
UBOOT_CONFIG[mfgtool] = "tqma8mmx_512mb_mba8mx_mfg_defconfig"
