#@TYPE: Machine
#@NAME: TQ-Group TQMLS1012aL Module on MBLS1012AL Baseboard
#@SOC: ls1012a
#@DESCRIPTION: Machine configuration for TQ-Group TQMLS1012AL
#@MAINTAINER: Markus Niebel <Markus.Niebel@tq-group.com>
#
# By default, this machine will build for the full featured option
# with SD / eMMC boot
#
# To build U-Boot for other CPU or memory combinations, you can set
# the UBOOT_MACHINE variable in your local.conf according to the
# following table:
#
# Processor	Memory			Boot Device	Configuration
# ---------	----------------	-----------	--------------------
# LS1012A	xxxMiB			QSPI		
#

require conf/machine/include/tqmls1012al.inc

SERIAL_CONSOLES ?= "115200;ttyS0 115200;ttyS1 115200;ttyAMA0"
SERIAL_CONSOLES_CHECK ?= "${SERIAL_CONSOLES}"
USE_VT ?= "0"

KERNEL_DEVICETREE ?= " \
  freescale/ls1012a-tqmls1012al-mbls1012al.dtb \
"

# Files are needed in IMAGE_BOOT_FILES because /boot is on an extra partition.
# If those files should be installed under /boot inside the rootfs, you can
# achieve this in your BSP layer adding them via
# IMAGE_INSTALL_append = " kernel-devicetree kernel-image-zimage"
#
IMAGE_BOOT_FILES ?= "\
	${KERNEL_IMAGETYPE};Image.bin \
	itbImage;itbImage \
	${KERNEL_IMAGETYPE}-ls1012a-tqmls1012al-mbls1012al.dtb;ls1012a-tqmls1012al-mbls1012al.dtb \
"

WKS_FILE ?= "tqmls1012al.wks"

UBOOT_CONFIG ??= "qspi"
UBOOT_CONFIG[qspi] = "tqmls1012al_mbls1012al_qspi_defconfig,ubi"

