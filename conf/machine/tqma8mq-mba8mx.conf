#@TYPE: Machine
#@NAME: i.MX 8MQ TQMa8MQ on MBa8MX
#@DESCRIPTION: i.MX 8MQ MBa8MX starter kit
#@MAINTAINER: Markus Niebel <Markus.Niebel@tq-group.com>
#
# Processor                     Memory    Configuration
# --------------                ------    ----------------------------
# i.MX8MQ                       1GB       tqma8mq_mba8mx_mmc_defconfig

require conf/machine/include/tqma8mx.inc

# TODO:
KERNEL_DEVICETREE = "\
	freescale/fsl-imx8mq-tqma8mq-mba8mx.dtb \
"

# Set Serial console
SERIAL_CONSOLE = "115200 ttymxc0"

# Files are needed in IMAGE_BOOT_FILES because /boot is on an extra partition.
# If those files should be installed under /boot inside the rootfs, you can
# achieve this in your BSP layer adding them via
# IMAGE_INSTALL_append = " kernel-devicetree kernel-image-zimage"
#
IMAGE_BOOT_FILES ?= "\
	${KERNEL_IMAGETYPE} \
	${KERNEL_IMAGETYPE}-fsl-imx8mq-tqma8mq-mba8mx.dtb;fsl-imx8mq-tqma8mq-mba8mx.dtb \
	"

# Set u-boot DTB
UBOOT_DTB_NAME = "fsl-imx8mq-tqma8mq-mba8mx.dtb"

UBOOT_CONFIG ??= "sd"
UBOOT_CONFIG[sd] = "tqma8mq_mba8mx_mmc_defconfig"
