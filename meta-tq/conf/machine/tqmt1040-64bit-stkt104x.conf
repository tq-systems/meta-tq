#@TYPE: Machine
#@NAME: TQMT1040-64B module on STKT1042
#@SOC: T1040
#@DESCRIPTION: Machine configuration for the TQ-Systems GmbH TQMT1040
#@MAINTAINER: Gregor Herburger <gregor.herburger@tq-group.com>
#
# Processor           Memory  Boot device  Configuration
# --------------      ------  -----------  --------------------
# T1040               2GiB    MMC / SD
# T1040               2GiB    QSPI-NOR
#

MACHINEOVERRIDES =. "t1040:tqmt1040:"

include conf/machine/include/tqmt10xx.inc

UBOOT_CONFIG ??= "sdcard nor"
UBOOT_CONFIG[nor] ?= "TQMT1040_defconfig"
UBOOT_CONFIG[sdcard] ?= "TQMT1040_SDCARD_defconfig,,u-boot-with-spl-pbl.bin"

UBOOT_RCW_VARIANTS ?= "\
    default/rcw_66_sdcard \
"

KERNEL_DEVICETREE ?= "\
    fsl/tqmt1040-stkt104x.dtb \
"

# Files are needed in IMAGE_BOOT_FILES because /boot is on an extra partition.
# If those files should be installed under /boot inside the rootfs, you can
# achieve this in your BSP layer adding them via
# IMAGE_INSTALL_append = " kernel-devicetree kernel-image-zimage"
#
IMAGE_BOOT_FILES = "\
    ${KERNEL_IMAGETYPE} \
    tqmt1040-stkt104x.dtb \
"

FMAN_UCODE ?= "fsl_fman_ucode_t1040_r1.1_107_4_2.bin"
