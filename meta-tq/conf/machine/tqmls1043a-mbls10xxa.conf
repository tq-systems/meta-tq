#@TYPE: Machine
#@NAME: TQ-Systems GmbH TQMLS1043A Module on MBLS10xxA Baseboard
#@SOC: ls1043a
#@DESCRIPTION: Machine configuration for TQ-Systems GmbH TQMLS1043A
#@MAINTAINER: Gregor Herburger <gregor.herburger@tq-group.com>
#
# By default, this machine will build for the full featured option
# with QSPI-NOR boot
#
# To build U-Boot for other CPU or memory combinations, you can set
# the UBOOT_MACHINE variable in your local.conf according to the
# following table:
#
# Processor Memory          Boot Device  Configuration
# --------- --------------- ------------ --------------------
# LS1043A   1024MiB / ECC   QSPI-NOR     tqmls1043a_mbls10xxa_tfa_defconfig
# LS1043A   1024MiB / ECC   SD / eMMC    tqmls1043a_mbls10xxa_tfa_defconfig
# LS1043A   2048MiB / ECC   QSPI-NOR     tqmls1043a_mbls10xxa_tfa_defconfig
# LS1043A   2048MiB / ECC   SD / eMMC    tqmls1043a_mbls10xxa_tfa_defconfig
#
# The reset-configuration word (RCW) for the board is built with the rcw recipe
# and used by the qoriq-atf recipe. There are various RCWs supported for different
# SerDes configurations supported on the MBLS10xxA baseboard. Select
# RCW by setting RCWSD/RCWQSPI variable in your local.conf to one
# of the values available in the ATF_RCW_VARIANTS variable.

require conf/machine/include/tqmls1043a-mbls10xxa.inc

UBOOT_CONFIG ?= "tfa"
UBOOT_CONFIG[tfa] = "tqmls1043a_mbls10xxa_tfa_defconfig"

RCWSD ?= "default/rcw_1000_3358_sd"
RCWQSPI ?= "default/rcw_1000_3358_qspi"
ATF_RCW_VARIANTS ?= " \
    default/rcw_1000_1355_sd \
    default/rcw_1000_1355_qspi \
    default/rcw_1000_1455_sd \
    default/rcw_1000_1455_qspi \
    default/rcw_1000_3335_sd \
    default/rcw_1000_3335_qspi \
    default/rcw_1000_3355_sd \
    default/rcw_1000_3355_qspi \
    default/rcw_1000_3358_sd \
    default/rcw_1000_3358_qspi \
"

PBL_VARIANT = "bl2_sd_tqmls1043a_2gb"
