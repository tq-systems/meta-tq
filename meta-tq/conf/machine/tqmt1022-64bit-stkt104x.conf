#@TYPE: Machine
#@NAME: TQMT1022-64B module on STKT1042
#@SOC: T1022
#@DESCRIPTION: Machine configuration for the TQ-Systems GmbH TQMT1022
#@MAINTAINER: Gregor Herburger <gregor.herburger@tq-group.com>
#
# Processor           Memory  Boot device  Configuration
# --------------      ------  -----------  --------------------
# T1022               2GiB    MMC / SD
# T1022               2GiB    QSPI-NOR
#

MACHINEOVERRIDES =. "t1022:tqmt1022:"

require conf/machine/include/tqmt10xx.inc

UBOOT_CONFIG ??= "sdcard nor"
UBOOT_CONFIG[nor] ?= "TQMT1022_defconfig"
UBOOT_CONFIG[sdcard] ?= "TQMT1022_SDCARD_defconfig,,u-boot-with-spl-pbl.bin"

UBOOT_RCW_VARIANTS ?= "\
    default/rcw_86_sdcard \
    default/rcw_88_sdcard \
    default/rcw_8e_sdcard \
"

KERNEL_DEVICETREE ?= "\
    fsl/tqmt1022-stkt104x.dtb \
"

# Files are needed in IMAGE_BOOT_FILES because /boot is on an extra partition.
# If those files should be installed under /boot inside the rootfs, you can
# achieve this in your BSP layer adding them via
# IMAGE_INSTALL_append = " kernel-devicetree kernel-image-zimage"
#
IMAGE_BOOT_FILES = "\
    ${KERNEL_IMAGETYPE} \
    tqmt1022-stkt104x.dtb \
"

FMAN_UCODE ?= "fsl_fman_ucode_t1040_r1.1_107_4_2.bin"
